<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visulizing Stack Using Array</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <p class="title">
        Stack Using Array
      </p>

      <div class="stack-list">
        <div class="array-container">
          <div id="top-container">
            <div>Top</div>
          </div>
          <div class="array">
            <div class="elem">
              <div class="data"></div>
              <div class="idx">0</div>
            </div>
            <div class="elem">
              <div class="data"></div>
              <div class="idx">1</div>
            </div>
            <div class="elem">
              <div class="data"></div>
              <div class="idx">2</div>
            </div>
            <div class="elem">
              <div class="data"></div>
              <div class="idx">3</div>
            </div>
            <div class="elem">
              <div class="data"></div>
              <div class="idx">4</div>
            </div>
          </div>
          <div id="idx-container">
            <div>Idx</div>
          </div>
        </div>
        <div class="notes"></div>
      </div>
      
      <div class="show-operations">
        <div class="options-container">
          <div>Select an operation</div>
          <select class="option-menu">
            <option id="default">-select-</option>
            <option>Create</option>
            <option>Push & Pop</option>
            <option>Search</option>
          </select>
        </div>

        <div class="operations-container">
          <div id="create">
            <div class="operation-menu">
              <div class="empty-array">
                <button class="empty-button">Empty stack</button>
                <div class="user-input-size">
                  <input class="get-size" type="text">
                  <button class="confirm-button">
                    <img class="confirm-icon" src="images/confirm.svg" alt="confirm">
                  </button>
                </div>
              </div>
              <div class="user-defined-list">
                <button class="user-defined-button">User defined</button>
                <div class="user-input-size">
                  <label>Size</label>
                  <input class="get-size" type="text">
                </div>
                <div class="input-field">
                  <input class="get-multiple-data" type="text" placeholder="ex: 6,2,3,5">
                  <button class="confirm-button">
                    <img class="confirm-icon" src="images/confirm.svg" alt="confirm">
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div id="push-pop">
            <div class="operation-menu">
              <div class="push-operation">
                <input class="get-data" type="text">
                <button class="push-button">Push</button>
              </div>
              <div class="pop-operation">
                <button class="pop-button">Pop</button>
              </div>
            </div>
          </div>

          <div id="search">
            <div class="operation-menu">
              <div class="input-field">
                <lable class="search-label">Key</lable>
                <input class="get-key" type="text">
                <button class="confirm-button">
                  <img class="confirm-icon" src="images/confirm.svg" alt="confirm">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/general.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
