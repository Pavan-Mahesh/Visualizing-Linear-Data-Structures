<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizing</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nav.css">
  </head>
  <body>
    <nav>
      <div class="nav-title">Visualizing</div>
      <input type="checkbox" id="sidebar-active">
      <label for="sidebar-active" class="open-sidebar-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#5f6368"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
      </label>
  
      <label id="overlay" for="sidebar-active"></label>
      <div class="ds-options-container">
        <label for="sidebar-active" class="close-sidebar-button">
          <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#5f6368"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
        </label>
        
        <div id="stack" class="ds-types-container">
          <div class="ds-name">Stack</div>
          <div class="ds-types">
            <a href="../stack-using-array/index.html">Using Array</a>
            <a href="../stack-using-linked-list/index.html">Using Linked List</a>
          </div>
        </div>
        <div id="queue" class="ds-types-container">
          <div class="ds-name">Queue</div>
          <div class="ds-types">
            <a href="../queue-using-array/index.html">Using Array</a>
            <a href="../queue-using-linked-list/index.html">Using Linked List</a>
          </div>
        </div>
        <div id="linked-list" class="ds-types-container">
          <div class="ds-name">Linked List</div>
          <div class="ds-types">
            <a id="current" href="#">Singly Linked List</a>
            <a href="../double-linked-list/index.html">Doubly Linked List</a>
          </div>
        </div>

      </div>
    </nav>

    <div class="container">
      <p class="title">
        Single Linked List
      </p>

      <div class="single-linked-list">
        <div class="node-container">
          <div class="node">
            <div class="data" id="head">Head</div>
            <img class="pointer" src="images/pointer.svg" alt=" > ">
          </div>
          <div class="node">
            <div class="data" id="null">Null</div>
          </div>
        </div>
        <div class="notes"></div>
      </div>
      
      <div class="show-operations">
        <div class="options-container">
          <div>Select an operation</div>
          <select class="option-menu">
            <option id="default">-select-</option>
            <option>Create</option>
            <option>Insert</option>
            <option>Delete</option>
            <option>Search</option>
          </select>
        </div>

        <div class="operations-container">
          <div id="create">
            <div class="operation-menu">
              <button class="empty">Empty list</button>
              <div class="user-defined-list">
                <button class="user-defined-button">User defined</button>
                <div class="input-field">
                  <input class="get-multiple-data" type="text" placeholder="ex: 6,2,3,5">
                  <button class="confirm-button">
                    <img class="confirm-icon" src="images/confirm.svg" alt="confirm">
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div id="insert">
            <div class="user-input">
              <lable>Data</lable>
              <input class="get-data" type="text">
            </div>
            <div class="operation-menu">
              <button id="add-first-btn">Beginning</button>
              <button id="add-last-btn">End</button>
              <div class="input-field">
                <input class="get-position" type="text">
                <button class="confirm-button">
                  <img class="confirm-icon" src="images/confirm.svg" alt="confirm">
                </button>
              </div>
            </div>
          </div>

          <div id="delete">
            <div class="operation-menu">
              <button id="remove-first-btn">Beginning</button>
              <button id="remove-last-btn">End</button>
              <div class="input-field">
                <input class="get-position" type="text">
                <button class="confirm-button">
                  <img class="confirm-icon" src="images/confirm.svg" alt="confirm">
                </button>
              </div>
            </div>
          </div>

          <div id="search">
            <div class="operation-menu">
              <div class="input-field">
                <label class="search-label">Key</label>
                <input class="get-key" type="text">
                <button class="confirm-button">
                  <img class="confirm-icon" src="images/confirm.svg" alt="confirm">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/general.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
